<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' file: data: 'self' https://atom.io"> -->
	<title>Modify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/modify.css">
	<link rel="import" href="templates/loading-icon.html">
	<script defer src='assets/lib/fontawesome-all.min.js'></script>
</head>

<body>
	<main>
		<form id='region-form' name='region-form'>
			<div class='header-fields'>
				<div class='parameter-name'>
					<input type="text" id="name" name="name" placeholder="Enter name...">
				</div>
				<div class='parameter-type'>
					<select id="parameter-type-region" name="type">
						<option value="String" selected>String</option>
						<option value="StringList">StringList</option>
						<option value="SecureString">SecureString</option>
					</select>
				</div>
			</div>
			<div class='parameter-regions'>
				<div class='region-header'>Regions</div>
				<div class='checkboxes'></div>
			</div>
			<div class='parameter-value'>
				<input type="text" id="value" name="value" placeholder="Enter value...">
			</div>
			<div class='footer-fields'>
				<button id='save-parameters' type="submit">
					<span class='save-text'>Save</span>
					<i class="fas fa-arrow-right"></i>
				</button>
				<button id='cancel-modify' type="button" class='interact'>Cancel</button>
			</div>
		</form>
	</main>
	<script src='assets/lib/tweenmax.min.js'></script>
	<script src='assets/lib/drawsvgplugin.min.js'></script>
</body>

<script>
	require('./assets/imports')
	require('./renderer-process/modify');
</script>

</html>
