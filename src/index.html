<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' file: data: 'self' https://atom.io"> -->
	<title>Secret AWS-ome</title>
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-grid.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-theme-balham.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/compiled-icons.css">
	<link rel="stylesheet" href="assets/css/ag-grid-parameters.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="import" href="templates/loading-icon.html">
	<script defer src='assets/lib/fontawesome-all.min.js'></script>
</head>

<body>
	<main>
		<div class="header">
			<a href='https://observian.com'>
				<img src="assets/images/logo.svg" alt="logo" class="logo">
			</a>
			<div class='app-name'>
				<h1>Secret AWS-ome</h1>
			</div>
		</div>
		<div class='content'>
			<div class='top-control-group'>
				<div class='profiles'>
					<select id="profiles" name="allprofiles" class="primary"></select>
				</div>
				<button id='delete' class='delete-button'>Delete</button>
				<div class='filter-group'>
					<img src="assets/images/searchicon.svg" alt="search icon">
					<input type="search" id="filter-text-box" class='interact filter' placeholder="Filter..." />
				</div>
			</div>
			<a id='add' href='#'>
				<img src="assets/images/addbutton.svg" alt="add parameter">
			</a>

			<div id="parameter-grid" class="ag-theme-balham"></div>

			<div class='footer'>
				<div>Need help? Check us out at
					<a href="https://www.observian.com">www.observian.com!</a>
				</div>
				<div class='social-group'>
					<a href='https://www.instagram.com/observianhq'>
						<img src="assets/images/instagram.svg" alt="instagram icon">
					</a>
					<a href='https://twitter.com/ObservianHQ'>
						<img src="assets/images/twitter.svg" alt="twitter icon">
					</a>
					<a href='https://www.linkedin.com/company/observian'>
						<img src="assets/images/linkedin.svg" alt="linkedin icon">
					</a>
				</div>
			</div>
		</div>
	</main>
	<script src='assets/lib/tweenmax.min.js'></script>
	<script src='assets/lib/drawsvgplugin.min.js'></script>
</body>
<script>
	require('./assets/imports');
	require('./renderer-process/index');
</script>

</html>
