<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' file: data: 'self' https://atom.io">
	<title>Profiles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-grid.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-theme-balham.css">
	<link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/compiled-icons.css">
	<link rel="stylesheet" href="assets/css/ag-grid-profiles.css">
	<link rel="stylesheet" href="assets/css/manage-profiles.css">
	<script defer src='assets/lib/fontawesome-all.min.js'></script>
</head>

<body>
	<main>
		<div id='load'></div>
		<div class='header-fields'>
			<button id='add-profile' class='interact'>Add</button>
			<button id='delete-profile' class='interact'>Remove</button>
		</div>
		<div class='content'>
			<div id="profiles-grid" class="ag-theme-balham"></div>
			<div class='note'>* Not required</div>
		</div>
		<div class='footer-fields'>
			<button type="button" id='save-profile'>
				<span class='save-text'>Save</span>
				<i class="fas fa-arrow-right"></i>
			</button>
			<button id='cancel-profile' type="button" class='interact'>Cancel</button>
		</div>
	</main>
</body>
<script>
	require('./assets/imports')
	require('./renderer-process/manage-profiles');
</script>

</html>
