phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y software-properties-common
      - add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) universe"
      - apt-get install -y rpm
      - npm install electron-forge -g
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - electron-forge make
artifacts:
  files:
    - 'make/*'
  discard-paths: yes
  base-directory: out
